<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body class="flex flex-col flex-wrap items-center justify-center bg-PaleBlue font-RedHatDi flex-wrapsplay relative">    <div class="absolute top-0 -z-10 w-3/4 sm:w-4/5">
      <picture>
        <source media="min-width:640px" srcset="./images/pattern-background-desktop.svg" class="w-full">
        <img src="./images/pattern-background-mobile.svg" alt="mobile-pattern" class="w-full">
      </picture>
      </div>
    <main class="flex flex-col flex-wrap items-center justify-center w-3/5 sm:h-4/5 bg-VeryPaleBlue">
      
      <section class="flex items-center justify-center p-2 m-2 rounded-2xl w-3/5 sm:w-4/5">
        <img src="images/illustration-hero.svg" alt="pattern-bg" class="">
      </section>
      <section class="flex flex-col items-center justify-center p-2 m-2 w-3/5 sm:w-4/5 flex-wrap">
        <h1 class="p-2 m-2 text-xl font-bold tracking-wide font-RedHatDisplay text-DarkBlue">Order Summary</h1>
        <p class="p-2 m-2 text-lg tracking-wide font-RedHatDisplay text-DesaturatedBlue">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>
      <section class="flex items-center justify-between p-2 m-2 w-3/5 sm:w-4/5">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="">
          <h4 class="p-2 ml-4 font-semibold font-RedHatDisplay text-md text-DarkBlue">Annual Plan</h4>
          <span class="p-2 ml-4 text-sm font-RedHatDisplay text-DesaturatedBlue">$59.99/year</span>
        </div>
          <a href="#" class="p-2 ml-4 text-sm font-RedHatDisplay text-md text-BrightBlue hover:text-DesaturatedBlue">Change</a>
      </section>
      <section class="flex flex-col p-2 m-2 w-3/5 sm:w-4/5">
        <button class="px-8 py-3 mb-2 text-lg bg-BrightBlue rounded-xl font-RedHatDisplay text-PaleBlue hover:bg-DesaturatedBlue">Proceed to Payment</button>
          <button class="p-2 m-2 tracking-wide font-RedHatDisplay text-md text-DesaturatedBlue hover:text-DarkBlue">Cancel Order</button>   
      </section>
      
      <footer class="p-2 m-2 text-sm attribution font-RedHatDisplay text-DesaturatedBlue">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Tonderai Dzvova</a>.</footer>
  
    </main> 
  
</body>
</html>
